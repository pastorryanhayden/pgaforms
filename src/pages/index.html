<div class="row">
<div class="columns medium-10 medium-push-1 main-wrapper">

<form action="" class="main" id="top">
<fieldset class="fieldset">
<legend>Visit Info</legend>
<div class="row">
	<label for="Store Number" class="columns medium-4">Store Number
	<input type="text" name="Store Number">
	</label>
	</div><!--row-->
<div class="row">
	<label for="Field Support Associate" class="columns medium-6">Field Support Associate
	<input type="text" name="Field Support Associate">
	</label>
	</div><!--row-->
<div class="row">
	<label for="Date of Visit" class="columns medium-6">Date of Visit
	<input type="date" name="Date of Visit">
	</label>
	<label for="Attendees from store" class="columns medium-6">Attendees from store
	<input type="text" name="Attendees from store">
	</label>
</div><!--/row-->
</fieldset>
</form>
<form action="" id="content">
		<fieldset class="fieldset" id="frontEnd">
		<legend>Front End</legend>
		<div class="row">
			<label for="Front End Organized" class="columns medium-12">Is the front-end neatly merchandized and organized for customers?  What is the current theme at registers?
			<textarea type="text" name="Front End Organized"></textarea>
			</label>
		</div><!--row-->
		<div class="row">
			<div class="medium-9 columns">
			    <legend>Shopping carts or basket easily accessible for customers?</legend>
			</div>
			    <div class="checkbox columns small-3 switch">
  				<input class="switch-input" id="Shopping Carts" type="checkbox" name="exampleSwitch">
  			
  				<label class="switch-paddle" for="Shopping Carts">
    			<span class="show-for-sr">Download Kittens</span>
  				</label>
				</div><!--/checkbox-->
		</div><!--/row-->
		<div class="row">
			<label for="Number of products" class="columns medium-12">Number of products merchandised on register counter tops? Please list items.
			<textarea type="text" name="Number of products"></textarea>
			</label>
		</div><!--row-->
		
		</fieldset><!--/Front End-->

		<fieldset class="fieldset" id="Services">
		<legend>Services</legend>
		<div class="row">
			<label for="Desk Clean" class="columns medium-12">Desk clean neat and organized? List any opportunities.
			<textarea type="text" name="Desk Clean"></textarea>
			</label>
		</div><!--row-->
	
		</fieldset><!--/Services-->

		<fieldset class="fieldset" id="MensApparel">
		<legend>Men's Apparel</legend>
		<p>Pull (5) most recent merchandise bulletins and walk off for execution.</p>
		<div class="row bulletin-topic" style="margin-bottom: 20px;">
			<div class="columns small-9">Bulletin Topic</div> 
			<div class="columns small-3">Executed Y/N?</div>
			</div><!--/row-->
			
			<div class="row" >
			<div class="columns small-9 question">
			<input type="text" name="MABulletinTopic1" >
			</div>
			<div class="checkbox columns small-3 switch">
  			<input class="switch-input" id="MAbulletinExecuted1" type="checkbox" name="exampleSwitch">
  			
  			<label class="switch-paddle" for="MAbulletinExecuted1">
    		<span class="show-for-sr">Men's Apparel Bulletin Executed 1</span>
  			</label>
			</div><!--/checkbox-->
			</div><!--/row-->
			<div class="row">
			<div class="columns small-9 question">
			<input type="text" name="MABulletinTopic2" >
			</div>
			<div class="checkbox columns small-3 switch">
  			<input class="switch-input" id="MAbulletinExecuted2" type="checkbox" name="exampleSwitch">
  			
  			<label class="switch-paddle" for="MAbulletinExecuted2">
    		<span class="show-for-sr">Men's Apparel Bulletin Executed 2</span>
  			</label>
			</div><!--/checkbox-->
			</div><!--/row-->

			<div class="row">
			<div class="columns small-9 question">
			<input type="text" name="MABulletinTopic3" >
			</div>
			<div class="checkbox columns small-3 switch">
  			<input class="switch-input" id="MAbulletinExecuted3" type="checkbox" name="exampleSwitch">
  			
  			<label class="switch-paddle" for="MAbulletinExecuted3">
    		<span class="show-for-sr">Men's Apparel Bulletin Executed 3</span>
  			</label>
			</div><!--/checkbox-->
			</div><!--/row-->
			
			<div class="row">
			<div class="columns small-9 question">
			<input type="text" name="MABulletinTopic4" >
			</div>
			<div class="checkbox columns small-3 switch">
  			<input class="switch-input" id="MAbulletinExecuted4" type="checkbox" name="exampleSwitch">
  			
  			<label class="switch-paddle" for="MAbulletinExecuted4">
    		<span class="show-for-sr">Men's Apparel Bulletin Executed 4</span>
  			</label>
			</div><!--/checkbox-->
			</div><!--/row-->

			<div class="row">
			<div class="columns small-9 question">
			<input type="text" name="MABulletinTopic5" >
			</div>
			<div class="checkbox columns small-3 switch">
  			<input class="switch-input" id="MAbulletinExecuted5" type="checkbox" name="exampleSwitch">
  			
  			<label class="switch-paddle" for="MAbulletinExecuted5">
    		<span class="show-for-sr">Men's Apparel Bulletin Executed 5</span>
  			</label>
			</div><!--/checkbox-->
			</div><!--/row-->

			<div class="row">
				<label for="Mens Apparel Bulletin Topic Notes" class="columns medium-12">Notes:
			<textarea type="text" name="Mens Apparel Bulletin Topic Notes"></textarea>
			</label>
			</div><!--/row-->
			<div class="row">
				<label for="MAQ1" class="columns medium-12">Pull most recent sign bulletin, including Everyday Value executed with value headers.  Are all signs executed per bulletin?
				<textarea type="text" name="MAQ1"></textarea>
			</label>
			</div><!--/row-->
			<div class="row">
				<label for="MAQ2" class="columns medium-12">Pull most recent price change report.  Randomly check 25 articles to ensure price changes are executed.  List any missed articles not priced correctly.
				<textarea type="text" name="MAQ2"></textarea>
			</label>
			</div><!--/row-->
			<div class="row">
				<label for="MAQ3" class="columns medium-12">Walk apparel walls for brand integrity.  Does product on wall match signage on overhead sign?  Verify if store has correct headers.  List any missing vendor signs.
				<textarea type="text" name="MAQ3"></textarea>
			</label>
			</div><!--/row-->
			<div class="row">
				<label for="MAQ4" class="columns medium-12">Walk merchandise standards in top 2 performing vendors for execution.  List any opportunities with merchandise standards.
				<textarea type="text" name="MAQ4"></textarea>
			</label>
			</div><!--/row-->
			<div class="row">
				<div class="columns medium-12">
				<p>Check receiving dock for apparel shipments waiting to be hung.</p>
				</div><!--/columns medium-10-->
			</div><!--/row-->
		

	
		</fieldset><!--/Services-->
</form><!--/content form-->
</div><!--/main-wrapper-->
</div><!--/row-->
